<div class="fact-edit-container">
    <h2>Edit Learning Fact</h2>
    <form [formGroup]="factForm" (ngSubmit)="onSubmit()" class="fact-form">
      <div class="form-group">
        <label for="question">Question</label>
        <input type="text" id="question" formControlName="question" class="form-control">
        <div *ngIf="factForm.get('question')?.invalid && factForm.get('question')?.touched" class="error-message">
          Question is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="answer">Answer</label>
        <textarea id="answer" formControlName="answer" class="form-control"></textarea>
        <div *ngIf="factForm.get('answer')?.invalid && factForm.get('answer')?.touched" class="error-message">
          Answer is required.
        </div>
      </div>
  
      <div class="form-buttons">
        <button type="submit" class="btn btn-primary" [disabled]="!factForm.valid">Update Fact</button>
        <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
      </div>
    </form>
</div>
