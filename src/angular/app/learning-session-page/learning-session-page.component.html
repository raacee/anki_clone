<div *ngIf="package">
    <h2 class="text-center">{{ package.title }}</h2>
    <div *ngIf="package.questions && package.questions.length > 0">
      <div class="question-container">
        <p class="question">{{ package.questions[currentQuestionIndex].question }}</p>
        <div class="answer-container" [class.show-answer]="showAnswer">
          <p class="answer">{{ package.questions[currentQuestionIndex].answer }}</p>
        </div>
        <button class="btn btn-primary flip-button" (click)="toggleAnswer()">
          {{ showAnswer ? (isLastQuestion ? 'Finish' : 'Next') : 'Flip' }}
        </button>
      </div>
      <div *ngIf="showFinish" class="success-container">
        <p class="success-message">Congratulations! You have completed the package.</p>
        <button class="btn btn-primary" (click)="finishPackage()">Go Back to Home</button>
      </div>
    </div>
  </div>
